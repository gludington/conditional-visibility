name: Module Builder

on:
  push:
    branches:
      - master

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2

      - name: Zip Files
        working-directory: ./
        run: npm run package
    
      - name: Get Version
        shell: bash
        id: get-version
        run: echo "::set-output name=version::$(node ./.github/workflows/get-version.js)"
      
      - name: Create Release
        id: create-release
        uses: ncipollo/release-action@v1
        with: 
          allowUpdates: true
          name: Release ${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
          token: ${{secrets.GITHUB_TOKEN}}
          artifacts: './conditional-visibility-v${{ steps.get-version.outputs.version}}.zip, ./module.json'
          tag: ${{ steps.get-version.outputs.version }}

